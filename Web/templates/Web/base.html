<!DOCTYPE>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Chat</title>
  <!-- vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-cookies@1.7.4/vue-cookies.min.js"></script>
  <!-- end vue -->
  <link rel="stylesheet" href="/static/fonts/themify-icons/themify-icons.css">
  <link rel="stylesheet" href="/static/Web/css/main.css">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> -->
</head>
<body>
  <div class="header">
    <div class="navbar">
      <a href="{% url 'home' %}">Home</a>
      <a href="#">Contact</a>
      <a href="#">About Us</a>
      <div class="right-nav">
          <div v-if="logged" class="logged">
            <a href="#">User: [[ username ]]</a>
            <ul>
              <li><a href="">Thông tin cá nhân</a></li>
              <li><a href="">Lịch sử ghép cặp</a></li>
              <li><a href="/logout">Đăng xuất</a></li>
            </ul>
          </div>
          <div v-else class="unlogged">
            <a href="{% url 'login' %}">Đăng nhập</a>
            <a href="{% url 'register' %}">Đăng ký</a>
          </div>
      </div>
      {{ name|json_script:"username"}}
      <script src="/static/Web/js/base.js"></script>
    </div>
  </div>

  <div class="content">
    {% block content %}{% endblock %}
  </div>

  <div class="footer">
    <h5>Website ghép cặp chat online</h5>
    <i class="ti-facebook"></i>
    <i class="ti-instagram"></i>
    <i class="ti-youtube"></i>
    <i class="ti-twitter"></i>
  </div>
</body>
